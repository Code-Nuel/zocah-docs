openapi: 3.0.3
info:
  title: Zocah API
  version: '1.0.0'
  description: Zocah API (v1) â€” manage projects, auto-generate dependencies, and control fully-managed DevOps pipelines.
servers:
  - url: https://api.zocah.com/v1
    description: Production
  - url: https://sandbox-api.zocah.com/v1
    description: Sandbox
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
  schemas:
    Project:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        template: { type: string }
        language: { type: string }
        status: { type: string }
        created_at: { type: string, format: date-time }
    GenerateDepsResponse:
      type: object
      properties:
        project_id: { type: string }
        dependencies: { type: object }
        manifest_url: { type: string }
    DeployResponse:
      type: object
      properties:
        project_id: { type: string }
        deploy_id: { type: string }
        status: { type: string }
    LogEntry:
      type: object
      properties:
        timestamp: { type: string, format: date-time }
        level: { type: string }
        message: { type: string }
paths:
  /projects:
    post:
      summary: Create a new project (provisioned and sandbox-ready)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                template: { type: string }
                language: { type: string }
      responses:
        '201':
          description: Project created and provisioned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    get:
      summary: List projects for the current API key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
  /projects/{id}/generate-deps:
    post:
      summary: Generate project dependencies and return a dependency manifest
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                package_manager: { type: string, enum: [npm,yarn,pip,maven], default: npm }
      responses:
        '200':
          description: Dependency manifest generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateDepsResponse'
  /projects/{id}/deploy:
    post:
      summary: Trigger a deployment for the project (build + deploy + monitor)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                strategy: { type: string, enum: [rolling,blue-green,canary], default: rolling }
      responses:
        '202':
          description: Deployment started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeployResponse'
  /projects/{id}/status:
    get:
      summary: Get current status of provisioning/deployment for a project
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  updated_at: { type: string, format: date-time }
  /projects/{id}/logs:
    get:
      summary: Retrieve recent logs for a project
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: since
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: Logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      $ref: '#/components/schemas/LogEntry'
security:
  - bearerAuth: []
