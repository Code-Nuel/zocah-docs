name: Build and deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main

# Give this workflow explicit write access to repo contents (required to push gh-pages)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (no credentials persisted)
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # IMPORTANT: prevents checkout from using GITHUB_TOKEN for later push steps

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
